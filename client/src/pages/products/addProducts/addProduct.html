  <main>
    <article class="add-title">
        <h1>Lägg till ny produkt</h1>
      </article>
    <form id="form">
      <label>
        Produktnamn:
        <input type="text" name="name" required />
      </label>
      <label>
        Artikelnummer:
        <input type="text" name="itemNumber" required />
      </label>
      <label>
        Pris per enhet:
        <input type="number" name="pricePerUnit" required />
      </label>
      <label>
        Antal per förpackning:
        <input type="number" name="quantityPerPack" required />
      </label>
      <button type="submit">Lägg till</button>
    </form>
    <p id="feedback"></p>
  </main>
